<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            text-align: center;
            background: #333;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .container {
            max-width: 960px;
            margin: auto;
        }

        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <div class="container">
        <h2>About This Website</h2>
        <p>This is a simple HTML website with basic CSS for structure and design. It has a header, navigation bar, content section, and footer.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
</footer>

</body>
</html>
